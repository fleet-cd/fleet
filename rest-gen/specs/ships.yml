package: com.fleet.ships
imports:
  - com.fleet.common
  - com.fleet.cargo
types:
  objects:
    Ship:
      builder: true
      fields:
        frn: common.ShipFrn
        name: string
        namespace: string
        createdAt: datetime
        modifiedAt: datetime
        tags: list<string>
    CreateShipRequest:
      fields:
        name: string
        namespace: optional<string>
        tags: list<string>
    ListShipsResponse:
      builder: true
      fields:
        count: int
        total: int
        items: list<Ship>

services:
  ShipService:
    auth: "cookie:F_TOKEN"
    base-path: /api/v1/ships
    endpoints:
      listShips:
        http: GET /
        docs: list all ships
        args:
          query: 
            offset: optional<long>
            pageSize: optional<long>
            sort: string
        returns: ListShipsResponse
      getShip:
        http: GET /{shipFrn}
        docs: get single ship
        args:
          path:
            shipFrn: string
        returns: Ship
      deleteShip:
        http: DELETE /{shipFrn}
        docs: delete ship
        args:
          path:
            shipFrn: string
        returns: common.ShipFrn
      createShip:
        http: POST /
        docs: creates a new ship
        args:
          body: CreateShipRequest
        returns: Ship
      getCargo:
        http: GET /{shipFrn}/cargo
        docs: get all installations
        args:
          path:
            shipFrn: string
        returns: list<cargo.Cargo>