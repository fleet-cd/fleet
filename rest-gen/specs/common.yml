package: com.fleet.common
types:
  objects:
    Frn:
      alias: string
    ProductFrn:
      alias: Frn
    ShipFrn:
      alias: Frn
    CargoFrn:
      alias: Frn
    UserFrn:
      alias: Frn
    GroupFrn:
      alias: Frn
    PermissionFrn:
      alias: Frn
    Permission:
      bson: true
      builder: true
      fields:
        frn: PermissionFrn
        name: string
        namespace: string
        resourceType: string 
        actions: list<string>
        createdAt: datetime
        modifiedAt: datetime
    Namespace:
      bson: true
      fields:
        name: string
        createdAt: datetime
        modifiedAt: datetime
    Password:
      alias: list<byte>

    CreateNamespaceRequest:
      fields:
        namespace: string
    

services:
  NamespaceService:
    auth: "cookie:F_TOKEN"
    base-path: /api/v1/namespaces
    context: true
    endpoints:
      listNamespaces:
        http: GET /
        docs: list namespaces
        args:
          query: 
            sort: string
        returns: list<Namespace>
      createNamespace:
        http: POST /
        docs: create namespace
        args:
          body: CreateNamespaceRequest
        returns: Namespace