package: com.fleet.cargo
imports:
  - com.fleet.common
types:
  objects:
    Cargo:
      docs: |
        Cargo are actual installed products
      builder: true
      fields:
        frn: common.CargoFrn
        productFrn: common.ProductFrn
        shipFrn: common.ShipFrn
        createdAt: datetime
        modifiedAt: datetime
    CreateCargoRequest:
      builder: true
      fields:
        productFrn: common.ProductFrn
        shipFrn: common.ShipFrn

services:
  CargoService:
    base-path: /api/v1/cargo
    endpoints:
      createCargo:
        http: POST /
        docs: creates a new installation
        args:
          body: CreateCargoRequest
        returns: Cargo