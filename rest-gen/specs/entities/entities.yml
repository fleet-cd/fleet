package: com.fleet.entities
imports:
  - com.fleet.common
types:
  objects:
    ShipEntity:
      builder: true
      bson: true
      fields:
        frn: common.ShipFrn
        name: string
        namespace: string
        createdAt: datetime
        modifiedAt: datetime
        tags: list<string>
    ProductEntity:
      builder: true
      bson: true
      fields:
        frn: common.ProductFrn
        name: string
        namespace: string
        createdAt: datetime
        modifiedAt: datetime
    CargoEntity:
      builder: true
      bson: true
      fields:
        frn: common.CargoFrn
        shipFrn: common.ShipFrn
        productFrn: common.ProductFrn
        createdAt: datetime
        modifiedAt: datetime
    UserEntity:
      builder: true
      bson: true
      fields:
        frn: common.UserFrn
        name: string
        email: string
        password: common.Password
        groups: list<string>
        createdAt: datetime
        modifiedAt: datetime
    PermissionEntity:
      bson: true
      builder: true
      fields:
        namespace: string
        resourceType: string 
        actions: list<string>
        createdAt: datetime
        modifiedAt: datetime
    GroupEntity:
      builder: true
      bson: true
      fields:
        name: string
        permissions: list<PermissionEntity>
        createdAt: datetime
        modifiedAt: datetime
