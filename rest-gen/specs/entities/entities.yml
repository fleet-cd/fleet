package: com.fleet.entities
imports:
  - com.fleet.common
types:
  objects:
    ShipEntity:
      builder: true
      bson: true
      fields:
        frn: common.ShipFrn
        name: string
        namespace: string
        createdAt: datetime
        modifiedAt: datetime
    ProductEntity:
      builder: true
      bson: true
      fields:
        frn: common.ProductFrn
        name: string
        namespace: string
        createdAt: datetime
        modifiedAt: datetime
    CargoEntity:
      builder: true
      bson: true
      fields:
        frn: common.CargoFrn
        shipFrn: common.ShipFrn
        productFrn: common.ProductFrn
        createdAt: datetime
        modifiedAt: datetime
